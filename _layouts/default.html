<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>{{page.title}} · Green Tea's</title>
    <meta name="description" content="{{page.meta}}">
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <link href="{{site.baseurl}}/css/greenteas.css" rel="stylesheet">
</head>
    
<body>
    
    <header class="grid" role="banner">
        <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3"><a href="/" class="no-underline"><img src="{{site.baseurl}}/images/logo.svg" alt="Green Tea logo"></a></div>
        
        <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3" role="navigation">{% include nav.html %}</div>
        
        <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
            <form method="get" action="{{site.baseurl}}/search/" role="search"> 
                <input placeholder="Search" type="search" name="Search">
                <a class="btn btn micro brand-family" href="{{site.baseurl}}/search/">Search</a>
            </form>
            <a href="{{site.baseurl}}/cart/"><img src="{{site.baseurl}}/images/cart.svg" alt="Shopping cart icon" class="cart"></a>
        </div>
    </header>

    {% include banner.html %}
    
    {{content}}
    
     <footer class="grid" role="contentinfo">
        <ul class="social lg unit unit-s-1 unit-m-1-3 unit-l-1-3">
            <li class="lg-item lg-item-inline"><a href="#" class="no-underline"><img src="{{site.baseurl}}/images/facebook.svg" alt="Facebook Icon">Facebook</a></li>
            <li class="lg-item lg-item-inline"><a href="#" class="no-underline"><img src="{{site.baseurl}}/images/twitter.svg" alt="Twitter Icon">Twitter</a></li>
        </ul>
         <p>© Green Teas 2014</p>
    </footer>
    
</body>
</html>

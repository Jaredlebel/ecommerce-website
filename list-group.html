<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>List Group</title>
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,800' rel='stylesheet' type='text/css'>
    <link href="../css/typography.css" rel="stylesheet">
    <link href="../css/list-group.css" rel="stylesheet">
</head>
<body>
    
    <h1>List Group</h1>
    
    <ul class="lg">
        <li class="lg-item">Dimetrodon</li>
        <li class="lg-item">Diplodicus</li>
        <li class="lg-item">Brachiosaurus</li>
    </ul>
    
    <h2>List Group Horizontal</h2>
    
    <ul class="lg">
        <li class="lg-item lg-item-inline">Dimetrodon</li>
        <li class="lg-item lg-item-inline">Diplodicus</li>
        <li class="lg-item lg-item-inline">Brachiosaurus</li>
    </ul>
    
</body>
</html>
